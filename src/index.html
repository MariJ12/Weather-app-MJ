<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Mj Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">London</h1>
            <ul>
              <li>Last updated: <span id="date">Friday 15:30</span></li>
              <li id="conditions">scattered clouds</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://openweathermap.org/img/wn/03d@2x.png"
                  alt="scattered clouds"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left unit-temp">
                  <strong id="tempterature">19</strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C </a>|
                    <a href="#" id="fahrenheit-link">°F </a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity">62</span></li>
                <li>Wind: <span id="wind">5</span> km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sat</div>

                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">19 °</span>
                  <span class="weather-forecast-temperature-min"> 11°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Sun</div>

                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">15 °</span>
                  <span class="weather-forecast-temperature-min"> 10°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Mon</div>

                <img
                  src="https://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18 °</span>
                  <span class="weather-forecast-temperature-min"> 12°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Tue</div>

                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">12 °</span>
                  <span class="weather-forecast-temperature-min"> 11°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Wed</div>

                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">19 °</span>
                  <span class="weather-forecast-temperature-min"> 11°</span>
                </div>
              </div>
              <div class="col-2">
                <div class="weather-forecast-date">Thur</div>

                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">16 °</span>
                  <span class="weather-forecast-temperature-min"> 11°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small class="mj"
          ><a class="mjhub" href="https://github.com/MariJ12/Weather-app-MJ"
            >GitHub</a
          >
          Coded by Mariana Jennings 👩🏽&zwj;💻</small
        >
        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
